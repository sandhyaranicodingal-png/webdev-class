<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
        }

        h2 {
            font-style: italic;
            color: blue;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Typography Example</h1>
    <h2>Subheading Style</h2>
    <p>This is a simple paragraph showing <span class="highlight">different text styles</span> using CSS typography.</p>

</body>

</html>
