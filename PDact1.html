<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Personal Details Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Personal Details Form</h1>
    <form>
        <!-- Name -->
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <!-- Email -->
        <label for="email">Email ID</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <!-- Contact -->
        <label for="contact">Contact Number</label><br>
        <input type="tel" id="contact" name="contact" placeholder="Enter your phone number"><br><br>

        <!-- Gender -->
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br><br>

        <!-- Favourite City -->
        <label>Favourite City</label><br>
        <input type="checkbox" id="delhi" name="city" value="New Delhi">
        <label for="delhi">New Delhi</label><br>

        <input type="checkbox" id="mumbai" name="city" value="Mumbai">
        <label for="mumbai">Mumbai</label><br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>
