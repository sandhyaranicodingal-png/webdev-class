<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <!-- The fieldset tag is used to group related elements 
                 in a form and draws a box around them -->
            <legend>Personal Information:</legend>
    
            <label for="fname">Full name:</label>
            <!-- placeholder attribute can be used to provide extra information about entry to be made -->
            <input type="text" id="fname" placeholder="Enter Name"><br><br>
    
            <label for="email">Email:</label>
            <input type="text" id="email"><br><br>
    
            <label>Gender:</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
    
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br><br>
    
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br>
        </fieldset>
    </form>

</body>
</html>
